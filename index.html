<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification | GDG JIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --google-blue: #4285F4;
            --google-red: #EA4335;
            --google-yellow: #FBBC04;
            --google-green: #34A853;
            --text-main: #202124;
            --text-sub: #5f6368;
            --bg-color: #f0f4f8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e1e5ea 1px, transparent 1px);
            background-size: 30px 30px;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Main Card */
        .card {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        /* Header with Logo */
        .header {
            padding: 40px 0 20px 0;
            text-align: center;
            background: white;
        }
        
        .logo {
            height: 50px; /* Adjust size based on your image */
            width: auto;
            margin-bottom: 10px;
        }

        /* Content Grid */
        .content {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 40px;
            padding: 0 40px 40px 40px;
            animation: fadeIn 0.6s ease-out;
        }

        /* Left Side: The Certificate Preview */
        .preview-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            background: #f8f9fa;
            aspect-ratio: 16/11; /* Matches standard cert aspect ratio */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Right Side: Details */
        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #e6f4ea;
            color: var(--google-green);
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            width: fit-content;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(52, 168, 83, 0.15);
        }

        h1 {
            font-size: 32px;
            color: var(--text-main);
            margin: 0 0 10px 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .meta-data {
            color: var(--text-sub);
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }
        .meta-row:last-child {
            border: none;
            padding: 0;
            margin: 0;
        }
        .label { font-weight: 500; }
        .value { font-weight: 600; color: var(--text-main); }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-linkedin {
            background-color: #0a66c2;
            color: white;
            box-shadow: 0 4px 10px rgba(10, 102, 194, 0.3);
        }
        .btn-linkedin:hover {
            background-color: #004182;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(10, 102, 194, 0.4);
        }

        .btn-google {
            background-color: white;
            color: var(--text-main);
            border: 1px solid #dadce0;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: var(--text-main);
        }
        
        .btn-download {
            background-color: transparent;
            color: var(--google-blue);
            font-weight: 600;
            margin-top: 5px;
        }
        .btn-download:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .loader-container {
            padding: 100px;
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--google-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Error State */
        .error-msg {
            color: var(--google-red);
            text-align: center;
            padding: 50px;
            font-weight: 500;
        }

        .hidden { display: none !important; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; padding: 20px; }
            .preview-container { aspect-ratio: 4/3; }
            h1 { font-size: 24px; }
            .card { border-radius: 0; min-height: 100vh; box-shadow: none; }
            body { padding: 0; align-items: flex-start; }
            .meta-data { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <img src="logo.png" alt="GDG Logo" class="logo">
        </div>

        <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <p style="color: #5f6368; font-weight: 500;">Verifying Credential...</p>
        </div>

        <div id="error" class="error-msg hidden"></div>

        <div id="result" class="content hidden">
            
            <div class="preview-container">
                <iframe id="cert-frame" src=""></iframe>
            </div>

            <div class="details">
                <div class="verified-badge">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    Officially Verified
                </div>

                <h1 id="name">Student Name</h1>
                
                <div class="meta-data">
                    <div class="meta-row">
                        <span class="label">Certificate ID</span>
                        <span class="value" id="cert-id">GDG-25-XXXX</span>
                    </div>
                    <div class="meta-row">
                        <span class="label">Issue Date</span>
                        <span class="value" id="date">October 2025</span>
                    </div>
                    <div class="meta-row">
                        <span class="label">Achievement</span>
                        <span class="value">Cloud Study Jam</span>
                    </div>
                </div>

                <div class="btn-group">
                    <a id="btn-linkedin" href="#" target="_blank" class="btn btn-linkedin">
                        Add to LinkedIn Profile
                    </a>

                    <a id="btn-profile" href="#" target="_blank" class="btn btn-google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" style="margin-right: 10px;">
                        Verify Badges on Google
                    </a>

                    <a id="btn-download" href="#" class="btn btn-download">
                        Download PDF
                    </a>
                </div>
            </div>
        </div>
    </div>

<script>
    // ==========================================
    // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
    const API_URL = "https://script.google.com/macros/s/AKfycbxhjwIYboNHHkBAMPStorZOz0EJzJvGzaL2qNcRn-CwQyFRRlCZGEKInOchNTZJM1C_Kg/exec"; 
    // ==========================================

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
        showError("No Certificate ID provided in the URL.");
    } else {
        fetch(`${API_URL}?id=${id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').classList.add('hidden');
                
                if (data.valid) {
                    document.getElementById('result').classList.remove('hidden');
                    
                    // Fill Data
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('cert-id').innerText = data.certId;
                    document.getElementById('date').innerText = data.date;

                    // Set Links
                    document.getElementById('cert-frame').src = `https://drive.google.com/file/d/${data.fileId}/preview`;
                    document.getElementById('btn-profile').href = data.profileUrl || "#"; 
                    document.getElementById('btn-download').href = `https://drive.google.com/u/0/uc?id=${data.fileId}&export=download`;

                    // LinkedIn Integration
                    const orgName = "Google Developer Group JIST";
                    const title = "Google Cloud Study Jam Completion";
                    const verifyUrl = encodeURIComponent(window.location.href); 
                    const linkedinUrl = `https://www.linkedin.com/profile/add?startTask=CERTIFICATION_NAME&name=${encodeURIComponent(title)}&organizationName=${encodeURIComponent(orgName)}&issueYear=2025&issueMonth=10&certId=${data.certId}&certUrl=${verifyUrl}`;
                    
                    document.getElementById('btn-linkedin').href = linkedinUrl;

                } else {
                    showError("Invalid Certificate ID. Please check the link.");
                }
            })
            .catch(err => {
                showError("System Error. Please verify the API URL and Permissions.");
                console.error(err);
            });
    }

    function showError(msg) {
        document.getElementById('loader').classList.add('hidden');
        const errDiv = document.getElementById('error');
        errDiv.innerText = msg;
        errDiv.classList.remove('hidden');
    }
</script>

</body>
</html>
